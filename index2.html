<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create delete and edit button using DOM</title>
   <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
          <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
        </div>
        <div class="col-md-4 align-self-center">
            <input type="text" class="form-control" id="filter" placeholder="search items..." />
        </div>
    </div>
        </div>
      </header>
      <div class="container">
       <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>
        <form id="addform" class="form-inline mb-3">
          <input type="text" id="item" class="form-control mr-2" />
          <input type="submit" class="btn btn-dark" value="Submit" />
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">Item 1<button class="btn btn-danger btn-sm float-right delete">X</button>
        </button><button class="btn btn-info btn-sm float-right edit">edit</button>
        </button></li>
          <li class="list-group-item">Item 2<button class="btn btn-danger btn-sm float-right delete">X</button>
          </button><button class="btn btn-info btn-sm float-right edit">edit</button>
        </button></li>
          <li class="list-group-item">Item 3<button class="btn btn-danger btn-sm float-right delete">X</button>
          </button><button class="btn btn-info btn-sm float-right edit">edit</button>
        </button></li>
          <li class="list-group-item">Item 4<button class="btn btn-danger btn-sm float-right delete">X</button>
          </button><button class="btn btn-info btn-sm float-right edit">edit</button>
        </button></li>
        </ul>
       </div>
      </div>

      <script>
        let form=document.getElementById('addForm')
        let itemList=document.getElementById('items')

        //form submit event
        form.addEventListener('submit',addItem);
        //delete event
        itemList.addEventListener('click',removeitem)
        //add item
        function addItem(e){
            e.preventDefault()

            //get input va;ue
            let newItem=document.getElementById('item').value

            //create new li and add on btn click
            //create
            let li=document.createElement('li')
            li.className='list-group-item'
                //add textnode with input
                li.appendChild(document.createTextNode(newItem));
               
                //adding delete btn
                var deleteBtn=document.createElement('button')
                deleteBtn.className='btn btn-danger btn-sm float-right delete';
                deleteBtn.appendChild(document.createTextNode('X'));
                //append btn to li
                li.appendChild(deleteBtn);

                //adding edit btn
                var editBtn=document.createElement('button')
                editBtn.className='btn btn-info btn-sm float-right delete';
                editBtn.appendChild(document.createTextNode('edit'));
                //append btn to li
                li.appendChild(editBtn);

                //apend li to itemlist
               itemList.appendChild(li) ;
        }
//removeitem function
function removeitem(e){
if(e.target.classList.contains('delete')){
    if(confirm('are you sure?')){
            var li=e.target.parentElement;
            itemList.removeChild(li);
    }
}
}

        


      </script>
</body>
</html>
